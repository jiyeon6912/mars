    <script>
      // magnific-Popup을 위해서 필요한 스크립트를 삽입해야함. js폴더에 magnific 관련 2개의 파일이 저장되어 있어야 함.
      $('.grid-item').magnificPopup({
        type: 'image',
        closeOnContentClick: true,
        image: {
          verticalFit: false
        }
      })

      // init Isotope
      var $grid = $('.grid').isotope({
        itemSelector: '.grid-item',
        percentPosition: true,
        masonry: {
          columnWidth: '.grid-sizer'
        }
      })
      // layout Isotope after each image loads
      $grid.imagesLoaded().progress(function () {
        $grid.isotope('layout')
      })

      // bind filter button click :버튼 클릭 필터링
    $('.gallery_btns').on( 'click', 'button', function() {
      var filterValue = $( this ).attr('data-filter');
      // use filterFn if matches value
      // filterValue = filterFns[ filterValue ] || filterValue; 조건검사 if문
      $grid.isotope({ filter: filterValue });

      var btns = $('.gallery_btns').find('button') //버튼 클릭시 버튼에 색지정하는 코드
      btns.removeClass('on')
      $(this).addClass('on')
    });
    </script>
